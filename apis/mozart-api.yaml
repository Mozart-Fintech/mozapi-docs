openapi: 3.0.0
info:
  title: MozAPI
  description: >
    MozAPI es una API robusta y versátil diseñada para gestionar diversas entidades dentro del ecosistema de Mozart. 
    Proporciona endpoints para la creación, lectura, actualización y eliminación de instituciones financieras, 
    historiales de cambios, contactos de leads, puntajes de leads, notas de leads, campañas, usuarios, préstamos y leads. 
    Además, incluye funcionalidades para validar tipos MIME y enviar datos a Prezzta.
  version: 1.0.0
servers:
  - url: https://dev.api.mozarth.com
    description: Servidor de desarrollo
  - url: https://api.mozarth.com
    description: Servidor de producción

